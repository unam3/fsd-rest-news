name:                rest-news
version:             0.1.0.0
github:              "githubuser/rest-news"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/rest-news#readme>

dependencies:
- aeson == 1.5.3.0
- base >= 4.7 && < 5
- bytestring == 0.10.10.0
- hslogger == 1.3.1.0
- http-types == 0.12.3
- text
- time
# to get text from pathInfo LBS
- utf8-string
- wai == 3.2.2.1
- wai-app-static
- wai-session == 0.3.3
- wai-session-postgresql == 0.2.1.2
- postgresql-simple == 0.6.2
- vault == 0.3.1.4
- cookie
- warp == 3.3.13
- hasql >= 1.4.4
- vector == 0.12.1.2
# hasql dependencies
- hasql-th
- postgresql-syntax
- fast-builder
- headed-megaparsec

ghc-options:
- -Wall
- -threaded

library:
  source-dirs: src

executables:
  rest-news-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rest-news

tests:
  rest-news-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rest-news
    - hspec
    - process == 1.6.9.0
